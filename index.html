<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bakery</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <nav>
        <span class="logo">The Bakery</span>
        <menu>
            <li>
                <a href> About Us </a>
            </li>
            <li>
                <a href> Baked Goods </a>
            </li>
            <li>
                <a href> Contact Us </a>
            </li>
        </menu>
    </nav>
</header>
<main>
    <section id="welcome">
        <h1 data-aos="fade-in">Welcome to Our Bakery</h1>
        <img data-aos="fade-up" src="assets/images/cake1.jpg">
    </section>
    <section id="featured">
        <h2 data-aos="fade-in">Featured</h2>

        <div data-aos="fade-up" id="bakery-images">
            <a href="#bakery-overlay1" rel="modal:open"><img src="assets/images/cake1.jpg"></a>
            <a href="#bakery-overlay2" rel="modal:open"><img src="assets/images/cake2.jpg"></a>
        </div>
        <div id="bakery-overlay1" class="modal">
            <img src="assets/images/cake1.jpg">
            <p>Caption 1</p>
        </div>

        <div id="bakery-overlay2" class="modal">
            <img src="assets/images/cake2.jpg">
            <p>Caption 1</p>
        </div>

    </section>
    <section id="gallery">
        <h2 data-aos="fade-in">Gallery</h2>
        <section id="image-carousel" class="splide" aria-label="Bakery Items">
            <div data-aos="fade-up" class="splide__track">
                  <ul class="splide__list">
                      <li class="splide__slide">
                          <img src="assets/images/cake1.jpg" alt="">
                      </li>
                      <li class="splide__slide">
                          <img src="assets/images/cake2.jpg" alt="">
                      </li>
                      <li class="splide__slide">
                          <img src="assets/images/cake3.jpg" alt="">
                      </li>
                      <li class="splide__slide">
                        <img src="assets/images/cake4.jpg" alt="">
                    </li>
                  </ul>
            </div>
          </section>
    </section>
</main>

<!-- Remember to include jQuery :) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

<!-- jQuery Modal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

<!-- carousel link-->
<script src="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
"></script>
<link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">

<!-- animate on scroll -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Connect your JS File -->
<script src="assets/js/script.js"></script>
</body>
</html>
